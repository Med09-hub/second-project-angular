<li [ngClass]="{'list-group-item' :true,
                'list-group-item-success':appreilStatus==='allumé',
                'list-group-item-danger':appreilStatus==='éteint'}">
    <div style="width:20px; height:20px; background-color: red;" *ngIf="appreilStatus === 'éteint'"></div>
    <div style="width:20px; height:20px; background-color: rgb(127, 196, 127);" *ngIf="appreilStatus === 'allumé'">
    </div>
    <h4 [ngStyle]="{color:getColor()} ">Appareil :{{appareilName}} -- Statut : {{getStatus()}}</h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
    <button class="btn btn-success" (click)="onSwitchOn()" [disabled]="appreilStatus==='allumé'">Allume</button>
    <button class="btn btn-danger" (click)="onSwitchOff()" [disabled]="appreilStatus==='éteint'">Eteint</button>
</li>
