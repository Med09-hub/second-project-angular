<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2> Mes appareils</h2>
            <p>La date d'aujourd'hui :{{ (lastUpdate$ | async) | date:"medium"}} </p>
            <ul class="list-group">
                <app-appareil *ngFor="let app of appareils" [appareilName]="app.name"
                    [appreilStatus]="app.status"></app-appareil>

            </ul>
            <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
        </div>
    </div>
</div>
